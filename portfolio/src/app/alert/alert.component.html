<!--Referenciamos directamente el servicio que hemos inyectado en el componente-->
<clr-alert [clrAlertType]="servicio.type" [clrAlertAppLevel]="true" *ngIf="servicio.show" (clrAlertClosedChange)="servicio.close()">
    <div clr-alert-item class="alert-item">
        <div class="alert-text">
            {{servicio.message}}
        </div>
    </div>
</clr-alert>
