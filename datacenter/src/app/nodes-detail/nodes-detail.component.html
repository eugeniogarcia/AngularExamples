<div class="modal-header">
    <!-- servicioModal es el servicio que hemos inyectado de forma publica-->
    <button type="button" class="close" aria-label="Close" (click)="servicioModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
    <h4 class="modal-title">{{node.name}}</h4>
</div>
<div class="modal-body container">
    <div class="col-xs-6">
        <!-- Inclimos el component app-metric -->
        <app-metric [used]="node.cpu.used" [available]="node.cpu.available">
            <metric-title>CPU</metric-title>
        </app-metric>
    </div>
    <div class="col-xs-6">
        <app-metric [used]="node.mem.used" [available]="node.mem.available">
            <metric-title>Memory</metric-title>
        </app-metric>
    </div>
</div>
